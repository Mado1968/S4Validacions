<!doctype html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<title>Validació Formulari</title>
	<style>
		#text1 {
			color: red;
		}
	</style>

</head>

<body>

	<div class="container">
		<h1>Validació Formulari</h1>
		<form method="POST" action="" id="myFormId" onsubmit="return registerValidate()" name="myForm">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail">Email</label>
					<input type="text" name="inputEmail" class="form-control" id="inputEmail">
					<div class="invalid-feedback" id="errorEmail"></div>
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword">Contrasenya</label>
					<input type="password" name="inputPassword" class="form-control" id="inputPassword">
					<div class="invalid-feedback" id="errorPassword"></div>
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword2">Confirma Contrasenya</label>
					<input type="password" name="inputPassword2" class="form-control" id="inputPassword2"
						placeholder="repeteix la contrasenya">
					<div id="text2" class="invalid-feedback"></div>
				</div>
			</div>
			<div class="input-group">
				<div class="form-outline">
					<input id="search-focus" type="search" id="form1" class="form-control" />
					<label class="form-label" for="form1"> </label>
					<div id="text1" class="invalid-feedback"></div><br><br>
				</div>
			</div>
			<button type="button" class="btn btn-secondary btn-xs" onclick="validarBusqueda()">
				<i class="fas fa-search "></i>Buscar
			</button><br><br>


			<div class="form-row">
				<div class="form-group col-md-5">
					<label for="inputProvince">Provincia</label>
					<select id="inputProvince" class="form-control">
						<option selected value=""></option>
						<option>Barcelona</option>
						<option>Girona</option>
						<option>Tarragona</option>
						<option>Lleida</option>
					</select>
					<div class="invalid-feedback" id="errorProvince"></div>
				</div>


			</div>

			<button type="submit" class="btn btn-primary" onclick="testPw()">Registre</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="validate.js" type="text/javascript"></script>
</body>

</html>
